<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Media Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                        },
                        secondary: {
                            500: '#10b981',
                            600: '#059669',
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(59, 130, 246, 0.5)',
                    }
                }
            }
        }
    </script>
    <style>
        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
            cursor: pointer;
        }
        .file-upload:hover {
            border-color: #3b82f6;
            background-color: #f0f9ff;
        }
        .file-upload.active {
            border-color: #10b981;
            background-color: #f0fdf4;
        }
        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .progress {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
        .file-info {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background-color: #f3f4f6;
            border-radius: 0.375rem;
        }
        .file-info i {
            margin-right: 0.5rem;
            color: #6b7280;
        }
        .file-info span {
            font-size: 0.875rem;
            color: #4b5563;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            background-color: #10b981;
            color: white;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 50;
        }
        .toast.show {
            transform: translateX(0);
        }
        .toast.error {
            background-color: #ef4444;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center p-4">
    <div class="toast hidden"></div>
    
    <div class="bg-white rounded-xl shadow-xl w-full max-w-lg overflow-hidden transition-all duration-300 hover:shadow-2xl">
        <!-- Header -->
        <div class="bg-gradient-to-r from-primary-500 to-primary-600 p-6 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold flex items-center">
                        <i class="fab fa-github mr-3"></i>
                        GitHub Media Uploader
                    </h1>
                    <p class="text-primary-100 mt-1">Tải lên ảnh/video lên GitHub Repository</p>
                </div>
                <div class="bg-white/20 p-3 rounded-full">
                    <i class="fas fa-cloud-upload-alt text-xl"></i>
                </div>
            </div>
        </div>
        
        <!-- Content -->
        <div class="p-6">
            <!-- GitHub Credentials -->
            <div class="mb-6">
                <label for="token" class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                    <i class="fas fa-key mr-2 text-primary-500"></i>
                    GitHub Personal Access Token
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="token" 
                        class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 focus:outline-none transition"
                        placeholder="Nhập token của bạn"
                    >
                    <button 
                        id="toggleToken" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-primary-500"
                        title="Hiển thị token"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">
                    Tạo token tại <a href="https://github.com/settings/tokens" target="_blank" class="text-primary-500 hover:underline">GitHub Settings</a> với quyền "repo"
                </p>
            </div>
            
            <div class="mb-6">
                <label for="repo" class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                    <i class="fas fa-code-branch mr-2 text-primary-500"></i>
                    Repository (username/repo)
                </label>
                <input 
                    type="text" 
                    id="repo" 
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 focus:outline-none transition"
                    value="khaicybers/product" 
                    placeholder="Ví dụ: khaicybers/product"
                >
            </div>
            
            <!-- File Upload Area -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                    <i class="fas fa-file-image mr-2 text-primary-500"></i>
                    Chọn ảnh hoặc video
                </label>
                <div class="file-upload" id="dropArea">
                    <i class="fas fa-cloud-upload-alt text-4xl text-primary-500 mb-3"></i>
                    <h3 class="text-lg font-medium text-gray-700 mb-1">Kéo thả hoặc click để chọn nhiều file</h3>
                    <p class="text-xs text-gray-500 mt-3">Hỗ trợ: JPG, PNG, GIF, MP4 (tối đa 25MB/file)</p>
                    <input type="file" id="file" accept="image/*,video/*" multiple>
                </div>
                <div id="fileList" class="mt-2 space-y-2"></div>
            </div>
            
            <!-- Upload Button -->
            <button 
                id="uploadBtn" 
                class="w-full py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-lg font-medium hover:from-primary-600 hover:to-primary-700 transition flex items-center justify-center shadow-md hover:shadow-lg"
                disabled
            >
                <span id="uploadText">Upload</span>
                <i class="fas fa-arrow-up ml-2 hidden" id="uploadIcon"></i>
                <i class="fas fa-spinner animate-spin ml-2 hidden" id="uploadSpinner"></i>
            </button>
            
            <!-- Result Section -->
            <div id="result" class="mt-6 hidden">
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        <h3 class="font-medium text-green-800">Upload thành công!</h3>
                    </div>
                    <div id="fileLinks" class="space-y-2"></div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-3 border-t border-gray-200">
            <p class="text-xs text-gray-500 text-center">
                <i class="fas fa-info-circle mr-1"></i>
                File sẽ được lưu trong thư mục theo ngày (DD-MM-YYYY)
            </p>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('file');
        const tokenInput = document.getElementById('token');
        const repoInput = document.getElementById('repo');
        const resultDiv = document.getElementById('result');
        const fileList = document.getElementById('fileList');
        const fileLinks = document.getElementById('fileLinks');
        const dropArea = document.getElementById('dropArea');
        const uploadText = document.getElementById('uploadText');
        const uploadIcon = document.getElementById('uploadIcon');
        const uploadSpinner = document.getElementById('uploadSpinner');
        const toggleTokenBtn = document.getElementById('toggleToken');
        const toast = document.querySelector('.toast');

        // Variables
        let selectedFiles = [];
        let isTokenVisible = false;

        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        uploadBtn.addEventListener('click', uploadFile);
        toggleTokenBtn.addEventListener('click', toggleTokenVisibility);
        
        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        dropArea.addEventListener('drop', handleDrop, false);

        // Functions
        function highlight() {
            dropArea.classList.add('active');
        }

        function unhighlight() {
            dropArea.classList.remove('active');
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }

        function handleDrop(e) {
            const files = Array.from(e.dataTransfer.files);
            processFiles(files);
        }

        function processFiles(files) {
            selectedFiles = [];
            fileList.innerHTML = ''; // Clear previous file list

            files.forEach(file => {
                // Check file type
                const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'video/mp4'];
                if (!validTypes.includes(file.type)) {
                    showToast(`File ${file.name} không được hỗ trợ!`, 'error');
                    return;
                }

                // Check file size (25MB max)
                if (file.size > 25 * 1024 * 1024) {
                    showToast(`File ${file.name} quá lớn! Giới hạn là 25MB`, 'error');
                    return;
                }

                selectedFiles.push(file);
                displayFile(file);
            });

            // Enable upload button if all fields are filled
            checkFormCompletion();
        }

        function displayFile(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-info flex items-center p-2 bg-gray-100 rounded-lg';
            fileItem.innerHTML = `
                <i class="fas fa-file mr-2 text-gray-500"></i>
                <span class="flex-1 text-sm text-gray-600 truncate">${file.name}</span>
                <span class="text-xs text-gray-500">${formatFileSize(file.size)}</span>
                <button class="ml-2 text-red-500 hover:text-red-700 remove-file" data-name="${file.name}">
                    <i class="fas fa-times"></i>
                </button>
                <div class="progress-bar hidden">
                    <div class="progress" style="width: 0%"></div>
                </div>
            `;
            fileList.appendChild(fileItem);

            // Add remove file event
            fileItem.querySelector('.remove-file').addEventListener('click', () => removeFile(file.name));
        }

        function removeFile(fileName) {
            selectedFiles = selectedFiles.filter(file => file.name !== fileName);
            updateFileList();
            checkFormCompletion();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => displayFile(file));
            dropArea.classList.toggle('active', selectedFiles.length > 0);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function checkFormCompletion() {
            uploadBtn.disabled = !(tokenInput.value.trim() && repoInput.value.trim() && selectedFiles.length > 0);
        }

        async function uploadFile() {
            const token = tokenInput.value.trim();
            const repo = repoInput.value.trim();

            if (!token || !repo || selectedFiles.length === 0) {
                showToast('Vui lòng nhập đầy đủ token, repo và chọn ít nhất một file!', 'error');
                return;
            }

            // Update UI for upload in progress
            uploadBtn.disabled = true;
            uploadText.textContent = 'Đang upload...';
            uploadIcon.classList.add('hidden');
            uploadSpinner.classList.remove('hidden');

            fileLinks.innerHTML = ''; // Clear previous results
            resultDiv.classList.add('hidden');

            try {
                // Upload files sequentially
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const fileItem = fileList.children[i];
                    const progressBar = fileItem.querySelector('.progress-bar');
                    const progress = fileItem.querySelector('.progress');
                    progressBar.classList.remove('hidden');

                    // Simulate progress
                    progress.style.width = '10%';

                    // Read file as base64
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    const content = await new Promise(resolve => {
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                    });

                    // Create folder name in DD-MM-YYYY format
                    const now = new Date();
                    const day = String(now.getDate()).padStart(2, '0');
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const year = now.getFullYear();
                    const folderName = `${day}-${month}-${year}`;

                    // Create unique filename with timestamp
                    const timestamp = now.toISOString().replace(/[:.]/g, '-');
                    const fileName = `${timestamp}_${file.name}`;
                    const filePath = `${folderName}/${fileName}`;

                    // Update progress
                    progress.style.width = '50%';

                    // Send request to GitHub API
                    const response = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Upload ${fileName} to ${folderName}`,
                            content: content,
                        }),
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(`Lỗi khi upload ${file.name}: ${error.message}`);
                    }

                    const data = await response.json();
                    const fileUrl = data.content.download_url;
                    const rawUrl = fileUrl.replace('/repos/', '/').replace('/contents/', '/raw/');

                    // Update progress
                    progress.style.width = '100%';

                    // Display result
                    const linkItem = document.createElement('div');
                    linkItem.className = 'flex items-center space-x-2';
                    linkItem.innerHTML = `
                        <input type="text" value="${fileUrl}" class="flex-1 px-4 py-2 rounded-l-lg border border-gray-300 bg-gray-50" readonly>
                        <button class="copy-btn px-4 py-2 bg-secondary-500 text-white rounded-r-lg hover:bg-secondary-600 flex items-center" data-url="${fileUrl}">
                            <i class="fas fa-copy mr-1"></i> Copy
                        </button>
                        <a href="${fileUrl}" target="_blank" class="px-3 py-1.5 text-sm bg-blue-50 text-blue-600 rounded hover:bg-blue-100 flex items-center">
                            <i class="fas fa-external-link-alt mr-1"></i> Xem
                        </a>
                        <a href="${rawUrl}" target="_blank" class="px-3 py-1.5 text-sm bg-gray-50 text-gray-600 rounded hover:bg-gray-100 flex items-center">
                            <i class="fas fa-code mr-1"></i> Raw
                        </a>
                    `;
                    fileLinks.appendChild(linkItem);

                    // Add copy event
                    linkItem.querySelector('.copy-btn').addEventListener('click', (e) => {
                        const url = e.target.dataset.url;
                        navigator.clipboard.writeText(url);
                        showToast(`Đã copy link ${file.name}!`);
                    });
                }

                // Update UI after all uploads
                resultDiv.classList.remove('hidden');
                uploadText.textContent = 'Upload thành công!';
                uploadSpinner.classList.add('hidden');
                uploadIcon.classList.remove('hidden');
                uploadIcon.className = 'fas fa-check-circle ml-2';
                showToast('Tất cả file đã upload thành công!');
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Upload error:', error);
                showToast(error.message, 'error');
                uploadText.textContent = 'Upload';
                uploadSpinner.classList.add('hidden');
                uploadIcon.classList.remove('hidden');
                uploadBtn.disabled = false;
            }
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'error') {
                toast.classList.add('error');
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function toggleTokenVisibility() {
            isTokenVisible = !isTokenVisible;
            tokenInput.type = isTokenVisible ? 'text' : 'password';
            toggleTokenBtn.innerHTML = isTokenVisible ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
            toggleTokenBtn.title = isTokenVisible ? 'Ẩn token' : 'Hiển thị token';
        }

        // Input validation
        [tokenInput, repoInput].forEach(input => {
            input.addEventListener('input', checkFormCompletion);
        });

        // Initial setup
        uploadBtn.disabled = true;
    </script>
</body>
</html>
