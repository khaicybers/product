<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Ảnh/Video lên GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Upload Ảnh/Video</h1>
        <div class="mb-4">
            <label for="token" class="block text-sm font-medium text-gray-700">GitHub Personal Access Token</label>
            <input type="text" id="token" class="mt-1 p-2 w-full border rounded-md" placeholder="Nhập token của bạn">
        </div>
        <div class="mb-4">
            <label for="repo" class="block text-sm font-medium text-gray-700">Repository (username/repo)</label>
            <input type="text" id="repo" class="mt-1 p-2 w-full border rounded-md" value="khaicybers/product" placeholder="Ví dụ: khaicybers/product">
        </div>
        <div class="mb-4">
            <label for="file" class="block text-sm font-medium text-gray-700">Chọn ảnh hoặc video</label>
            <input type="file" id="file" accept="image/*,video/*" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button id="uploadBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Upload</button>
        <div id="result" class="mt-4 hidden">
            <label class="block text-sm font-medium text-gray-700">Link file:</label>
            <input type="text" id="fileLink" class="mt-1 p-2 w-full border rounded-md" readonly>
            <button id="copyBtn" class="mt-2 w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Copy Link</button>
        </div>
        <p id="status" class="mt-4 text-center text-red-500 hidden"></p>
    </div>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('file');
        const tokenInput = document.getElementById('token');
        const repoInput = document.getElementById('repo');
        const resultDiv = document.getElementById('result');
        const fileLinkInput = document.getElementById('fileLink');
        const copyBtn = document.getElementById('copyBtn');
        const statusP = document.getElementById('status');

        uploadBtn.addEventListener('click', async () => {
            const token = tokenInput.value.trim();
            const repo = repoInput.value.trim();
            const file = fileInput.files[0];

            if (!token || !repo || !file) {
                statusP.textContent = 'Vui lòng nhập đầy đủ token, repo và chọn file!';
                statusP.classList.remove('hidden');
                return;
            }

            // Kiểm tra kích thước file (GitHub giới hạn 25MB qua API thông thường)
            if (file.size > 25 * 1024 * 1024) {
                statusP.textContent = 'File quá lớn! Giới hạn là 25MB. Hãy dùng Git LFS cho file lớn hơn.';
                statusP.classList.remove('hidden');
                return;
            }

            statusP.textContent = 'Đang upload...';
            statusP.classList.remove('hidden');
            statusP.classList.remove('text-red-500');
            statusP.classList.add('text-blue-500');

            try {
                // Đọc file thành base64
                const reader = new FileReader();
                reader.readAsDataURL(file);
                const content = await new Promise((resolve) => {
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                });

                // Tạo tên folder theo định dạng DD-MM-YYYY
                const now = new Date();
                const day = String(now.getDate()).padStart(2, '0');
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                const folderName = `${day}-${month}-${year}`;

                // Tạo tên file duy nhất với timestamp
                const timestamp = now.toISOString().replace(/[:.]/g, '-');
                const fileName = `${timestamp}_${file.name}`;
                const filePath = `${folderName}/${fileName}`;

                // Gửi yêu cầu tới GitHub API
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Upload ${fileName} to ${folderName}`,
                        content: content,
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Lỗi khi upload file!');
                }

                const data = await response.json();
                const fileUrl = data.content.download_url;

                // Hiển thị link
                fileLinkInput.value = fileUrl;
                resultDiv.classList.remove('hidden');
                statusP.textContent = 'Upload thành công!';
                statusP.classList.remove('text-blue-500');
                statusP.classList.add('text-green-500');
            } catch (error) {
                statusP.textContent = `Lỗi: ${error.message}`;
                statusP.classList.remove('text-blue-500');
                statusP.classList.add('text-red-500');
            }
        });

        copyBtn.addEventListener('click', () => {
            fileLinkInput.select();
            document.execCommand('copy');
            statusP.textContent = 'Đã copy link!';
            statusP.classList.remove('text-red-500');
            statusP.classList.add('text-green-500');
        });
    </script>
</body>
</html>
